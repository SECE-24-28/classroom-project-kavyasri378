<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>

    <div class="border-2 items-center p-10 mx-100 my-50 w-100">
        <h1 class="text-black text-xl font-bold pb-8 text-center">Login/Sign Up</h1>
        <form class="space-y-4">
            <label for="email" class="text-black font-medium">Enter Your Email:</label>
            <input type="email" id="email" name="email" required
            class="border border-gray-400 p-1 rounded-full"/>
            <br>
            <label for="pwd" class="text-black font-medium">Enter Your Email:</label>
            <input type="password" id="pwd" name="pwd" required
            class="border border-gray-400 p-1 rounded-full"/>
        </form>

        <div class="flex">
            <button class="bg-blue-600 text-white px-4 py-2 rounded m-4 hover:bg-blue-800">Sign up -></button><br>
            <a href="index.html" class="bg-gray-200 text-black px-4 py-2 rounded m-4 hover:bg-gray-400">back to home</a></a>
        </div>
    </div>
    
</body>
</html>
